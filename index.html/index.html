<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestcon Imóveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <header>
      <h1>GESTCON IMÓVEIS</h1>
      <p>Encontre o imóvel ideal com rapidez e segurança</p>
    </header>

    <form id="leadForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="tel" id="telefone" placeholder="Seu WhatsApp" required>

      <select id="bairro" required>
        <option value="">Localização desejada</option>
        <option value="Recife">Recife</option>
        <option value="Paulista">Paulista</option>
      </select>

      <input type="number" id="quartos" placeholder="Quantidade de quartos" required>

      <div class="grid">
        <input type="number" id="areaMin" placeholder="Área mínima (m²)" required>
        <input type="number" id="areaMax" placeholder="Área máxima (m²)" required>
      </div>

      <select id="vaga" required>
        <option value="">Vaga de garagem</option>
        <option value="Com vaga">Com vaga</option>
        <option value="Sem vaga">Sem vaga</option>
      </select>

      <select id="posicao" required>
        <option value="">Posição do imóvel</option>
        <option value="Nascente">Nascente</option>
        <option value="Poente">Poente</option>
      </select>

      <button type="submit">FALAR COM A GESTCON NO WHATSAPP</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
